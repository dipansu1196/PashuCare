<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PashuCare - पशु केयर</title>
    <meta http-equiv="refresh" content="0; url=./PahuCare/final/login.html">
    <link rel="canonical" href="./PahuCare/final/login.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>PashuCare लोड हो रहा है...</h2>
        <p>यदि आप स्वचालित रूप से रीडायरेक्ट नहीं हो रहे हैं, <a href="./PahuCare/final/login.html" style="color: #fff;">यहाँ क्लिक करें</a></p>
    </div>
    
    <script>
        // Fallback redirect in case meta refresh doesn't work
        setTimeout(function() {
            window.location.href = './PahuCare/final/login.html';
        }, 1000);
    </script>
</body>
</html>
